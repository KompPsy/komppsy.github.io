<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyDep Search | Interactive Dependency Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <header>
        <div class="logo">
            <i class="fa-brands fa-python"></i>
            <span>PyDep Search</span>
        </div>
        <div class="search-container">
            <div class="search-bar-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Search for a package (e.g., requests, pandas)..."
                    autocomplete="off">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>Fetching package data...</p>
        </div>

        <div id="error-message" class="hidden">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="error-text"></span>
        </div>

        <div id="results-container" class="hidden">
            <!-- Package Header Card -->
            <section id="package-header" class="glass-card">
                <!-- Populated by JS -->
            </section>

            <div class="content-grid">
                <!-- Left Column: Info -->
                <div class="info-column">
                    <section id="package-details" class="glass-card">
                        <h3><i class="fa-solid fa-circle-info"></i> Details</h3>
                        <div id="details-content">
                            <!-- Populated by JS -->
                        </div>
                    </section>
                </div>

                <!-- Right Column: Dependencies -->
                <div class="dependency-column">
                    <section id="dependency-section" class="glass-card">
                        <div class="section-header">
                            <h3><i class="fa-solid fa-diagram-project"></i> Dependency Chain</h3>
                            <div class="controls">
                                <button id="expand-all-btn" class="sm-btn">Expand All</button>
                                <button id="collapse-all-btn" class="sm-btn">Collapse All</button>
                            </div>
                        </div>
                        <div id="dependency-tree" class="tree-view">
                            <!-- Interactive Tree Populated by JS -->
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div id="empty-state">
            <div class="empty-content">
                <i class="fa-brands fa-python fa-4x"></i>
                <h2>Explore the Python Ecosystem</h2>
                <p>Search for any package to visualize its dependencies and metadata in real-time.</p>
                <div class="popular-tags">
                    <span>Try:</span>
                    <button class="tag-btn" onclick="searchFor('requests')">requests</button>
                    <button class="tag-btn" onclick="searchFor('flask')">flask</button>
                    <button class="tag-btn" onclick="searchFor('numpy')">numpy</button>
                    <button class="tag-btn" onclick="searchFor('django')">django</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Peter Aldrich Jr. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
