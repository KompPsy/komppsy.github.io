<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPI Package Dependency Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- Base & Layout --- */
        body {
            font-family: 'Inter', sans-serif; /* Default font */
            background-color: #ffffff;
            color: #202124;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
             flex-grow: 1;
             padding: 1rem;
        }
        .container {
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Search Header --- */
        .search-header {
            padding: 1.5rem 0; /* Increased padding */
            border-bottom: 1px solid #ebebeb;
            margin-bottom: 1.5rem;
        }
        .search-header .container {
             /* Container handles centering */
        }
        .search-header-logo { /* Styling for the "PyDep" text */
             font-family: 'Press Start 2P', cursive; /* Apply NEW font */
             font-size: 2.2rem; /* Adjust size for new font */
             text-align: center; /* Center the logo */
             margin-bottom: 1.5rem; /* Space below logo */
             /* Individual letter colors - NEW PALETTE */
             line-height: 1.2; /* Adjust line height for pixel font */
        }
        .search-header-logo .char-p { color: #34d399; } /* Emerald-400 */
        .search-header-logo .char-y { color: #fbbf24; } /* Amber-400 */
        .search-header-logo .char-d { color: #60a5fa; } /* Blue-400 */
        .search-header-logo .char-e { color: #f87171; } /* Red-400 */
        .search-header-logo .char-p2 { color: #a78bfa; } /* Violet-400 */


        #search-form-container { /* Center the search form */
             max-width: 36rem; /* Slightly narrower than main container */
             margin: 0 auto;
        }

        #search-form {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
            transition: box-shadow 0.2s ease;
            width: 100%; /* Ensure form takes width of its container */
        }
        #search-form:hover,
        #search-form:focus-within {
             box-shadow: 0 2px 8px rgba(32, 33, 36, 0.15);
        }
        #package-name, #package-version {
            border: none;
            outline: none;
            padding: 0.25rem 0.5rem;
            font-size: 0.95rem;
            background: transparent;
        }
        #package-name {
            flex-grow: 1;
        }
        #package-version {
            width: 120px;
            border-left: 1px solid #dfe1e5;
            margin-left: 0.5rem;
            padding-left: 0.75rem;
        }
        .search-button {
            background: transparent;
            border: none;
            color: #4285f4;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 0.5rem;
        }
        .search-button i { font-size: 1.1rem; }

        /* --- Results Area --- */
        .results-area { }
        .results-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a0dab;
            margin-bottom: 0.5rem;
        }
        .results-count {
            color: #70757a;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        /* --- Dependency Result Item --- */
        .dependency-list { list-style: none; padding: 0; margin: 0; }
        .dependency-item-container { margin-bottom: 1.75rem; padding-left: 0; }
        .dependency-item { padding: 0; display: block; }
        .dependency-info { display: flex; align-items: baseline; gap: 0.5rem; margin-bottom: 0.25rem; }
         .package-name { font-size: 1.25rem; color: #1a0dab; font-weight: 400; text-decoration: none; display: inline-block; }
         .package-name:hover { text-decoration: underline; }
        .version-spec { font-size: 0.875rem; color: #4d5156; background-color: transparent; padding: 0; border-radius: 0; font-family: inherit; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 250px; }
        .dependency-actions { margin-top: 0.5rem; }
        .view-deps-button { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-size: 0.8rem; padding: 0.25rem 0.6rem; cursor: pointer; transition: border-color 0.2s ease, box-shadow 0.2s ease; display: inline-flex; align-items: center; gap: 0.25rem; }
        .view-deps-button:hover { border-color: #dadce0; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .view-deps-button i { transition: transform 0.2s ease-in-out; }
        .view-deps-button.loading i { animation: spin 1s linear infinite; }
        .view-deps-button.expanded i { transform: rotate(90deg); }

        /* --- Sub-Dependency List --- */
        .sub-list { list-style: none; margin-top: 0.75rem; padding-left: 1.5rem; border-left: 2px solid #ebebeb; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding-top 0.4s ease-out, padding-bottom 0.4s ease-out; padding-top: 0; padding-bottom: 0; }
        .sub-list.visible { padding-top: 0.75rem; padding-bottom: 0.25rem; }
         .sub-list .package-name { font-size: 1.1rem; }
         .sub-list .version-spec { font-size: 0.8rem; }
         .sub-list .dependency-item-container { margin-bottom: 1rem; }
         .sub-list .view-deps-button { font-size: 0.75rem; padding: 0.2rem 0.5rem;}

        /* --- Other UI Elements --- */
        .error-message { color: #d93025; background-color: #fce8e6; border: 1px solid #f9c6c2; padding: 0.75rem 1rem; border-radius: 0.5rem; margin-top: 1rem; text-align: center; }
        .loading-indicator { display: flex; align-items: center; justify-content: center; padding: 1.5rem; color: #70757a; margin-top: 1rem; }
        .spinner { border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #4285f4; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin-right: 0.75rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .mini-loader { font-size: 0.875rem; color: #70757a; padding: 0.5rem 0; }
        #no-dependencies-message { text-align: center; padding: 1rem; color: #70757a; font-style: italic; margin-top: 1rem; }
        .hidden { display: none; }
        footer { flex-shrink: 0; margin-top: 2rem; padding: 1.5rem 1rem; text-align: center; font-size: 0.875rem; color: #70757a; background-color: #f2f2f2; border-top: 1px solid #e4e4e4; }
    </style>
</head>
<body>

    <header class="search-header">
        <div class="container">
            <div class="search-header-logo">
                <span class="char-p">P</span><span class="char-y">y</span><span class="char-d">D</span><span class="char-e">e</span><span class="char-p2">p</span>
            </div>
            <div id="search-form-container">
                <form id="search-form">
                    <input type="text" id="package-name" name="package-name" required placeholder="Enter PyPI package name">
                    <input type="text" id="package-version" name="package-version" placeholder="Version (latest)">
                    <button type="submit" class="search-button" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="main-content container">
        <div id="loading" class="loading-indicator hidden">
             <div class="spinner"></div>
             <span>Loading dependencies...</span>
        </div>

        <div id="error-message" class="error-message hidden"></div>

        <div id="results" class="results-area hidden">
             <h2 id="results-title" class="results-title hidden">Dependencies for <span id="searched-package" class="font-bold"></span></h2>
             <ul id="dependency-tree" class="dependency-list">
                 </ul>
             <p id="no-dependencies-message" class="hidden">No dependencies found for this package version.</p>
        </div>
    </div>

    <footer>
        Â©&nbsp;2025&nbsp;Peter Aldrich Jr. All rights reserved.
    </footer>

    <script>
        // --- DOM Elements ---
        const searchForm = document.getElementById('search-form');
        const packageNameInput = document.getElementById('package-name');
        const packageVersionInput = document.getElementById('package-version');
        const loadingIndicator = document.getElementById('loading');
        const errorMessageDiv = document.getElementById('error-message');
        const resultsDiv = document.getElementById('results'); // Target the area
        const resultsTitle = document.getElementById('results-title');
        const searchedPackageSpan = document.getElementById('searched-package');
        const dependencyTreeUl = document.getElementById('dependency-tree'); // This is now the main results list
        const noDependenciesMessage = document.getElementById('no-dependencies-message');

        // --- State ---
        let activeFetches = new Set();

        // --- Constants ---
        const MAX_DEPTH = 10; // Keep the increased depth

        // --- Event Listeners ---
        searchForm.addEventListener('submit', handleSearchSubmit);

        // --- Functions ---

        async function handleSearchSubmit(event) {
            event.preventDefault();
            clearResultsAndErrors();
            showLoading(true);
            resultsDiv.classList.add('hidden'); // Hide results initially
            noDependenciesMessage.classList.add('hidden');

            const packageName = packageNameInput.value.trim();
            let packageVersion = packageVersionInput.value.trim() || 'latest';

            if (!packageName) {
                showError("Please enter a package name.");
                showLoading(false); return;
            }

            // Update title (will be updated again if 'latest' resolves)
            searchedPackageSpan.textContent = `${packageName}${packageVersion !== 'latest' ? ` (${packageVersion})` : ' (latest)'}`;

            try {
                // Fetch dependencies for the root package
                await fetchAndDisplayDependencies(packageName, packageVersion, dependencyTreeUl, 0);
                resultsTitle.classList.remove('hidden'); // Show title on success
                resultsDiv.classList.remove('hidden'); // Show results area
            } catch (error) {
                 console.error("Initial fetch failed:", error);
                 showError(`Error fetching initial dependencies: ${error.message}`);
                 resultsTitle.classList.add('hidden');
                 resultsDiv.classList.add('hidden');
            } finally {
                showLoading(false);
            }
        }

        async function fetchAndDisplayDependencies(packageName, packageVersion, parentListElement, depth) {
            const fetchKey = `pip:${packageName}@${packageVersion}:${depth}`;
            if (activeFetches.has(fetchKey) || depth > MAX_DEPTH) {
                if (depth > MAX_DEPTH) console.warn(`Max recursion depth (${MAX_DEPTH}) reached for ${packageName}`);
                return;
            }
            activeFetches.add(fetchKey);

            let miniLoader = null;
            // If it's a sub-list fetch, find the button and show loading state
            let triggerButton = null;
            if (depth > 0) {
                 triggerButton = parentListElement.previousElementSibling?.querySelector('.view-deps-button');
                 if (triggerButton) {
                     triggerButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                     triggerButton.disabled = true;
                 } else {
                    miniLoader = createMiniLoader(); // Fallback
                    parentListElement.appendChild(miniLoader);
                 }
            }

            let dependencies = [];
            let actualVersionFetched = packageVersion;

            try {
                let versionToFetch = packageVersion;
                if (packageVersion.toLowerCase() === 'latest') {
                    const latestVersionUrl = `https://pypi.org/pypi/${packageName}/json`;
                    const latestResponse = await fetch(latestVersionUrl);
                    if (!latestResponse.ok) throw await generateApiError(latestResponse, packageName, 'latest', 'PyPI (latest lookup)');
                    const latestData = await latestResponse.json();
                    versionToFetch = latestData.info?.version;
                    if (!versionToFetch) throw new Error(`Could not determine latest version for ${packageName} on PyPI.`);
                    actualVersionFetched = versionToFetch;
                    if (depth === 0) {
                        searchedPackageSpan.textContent = `${packageName} (${actualVersionFetched})`;
                    }
                }
                const apiUrl = `https://pypi.org/pypi/${packageName}/${versionToFetch}/json`;
                const response = await fetch(apiUrl);
                if (response.status === 404) throw new Error(`Version '${versionToFetch}' not found for package '${packageName}' on PyPI.`);
                if (!response.ok) throw await generateApiError(response, packageName, versionToFetch, 'PyPI');
                const data = await response.json();
                dependencies = data.info?.requires_dist || [];
                actualVersionFetched = data.info?.version || actualVersionFetched;

                miniLoader?.remove(); // Remove inline loader if it was used

                if (dependencies.length === 0) {
                    if (depth === 0) {
                        noDependenciesMessage.classList.remove('hidden');
                    } else {
                         const noDepsLi = document.createElement('li');
                         noDepsLi.textContent = 'No further dependencies found.';
                         noDepsLi.className = 'text-sm text-gray-500 italic py-1'; // Simple text message
                         parentListElement.appendChild(noDepsLi);
                    }
                     // Update button state if it was a sub-fetch
                     if (triggerButton) {
                         triggerButton.innerHTML = '<i class="fas fa-info-circle"></i> No Dependencies'; // Indicate no deps
                         triggerButton.disabled = true; // Keep disabled as there's nothing to hide
                         triggerButton.classList.add('expanded'); // Mark as expanded (visually complete)
                     }
                } else {
                     if (depth === 0) {
                         noDependenciesMessage.classList.add('hidden');
                     }
                    // Render the dependencies found
                    renderDependencyItems(dependencies, parentListElement, depth + 1);
                     // Update button state if it was a sub-fetch
                     if (triggerButton) {
                         triggerButton.innerHTML = '<i class="fas fa-minus"></i> Hide Dependencies';
                         triggerButton.disabled = false;
                         triggerButton.classList.add('expanded');
                     }
                }
                 // Ensure the sublist is visible after loading (if it has content)
                 if (depth > 0 && parentListElement.children.length > 0) {
                     parentListElement.classList.add('visible');
                     parentListElement.style.maxHeight = parentListElement.scrollHeight + "px";
                 }


            } catch (error) {
                console.error("Fetch error:", error);
                miniLoader?.remove();
                const errorMessageText = `Error: ${error.message}`;
                if (depth === 0) {
                    showError(errorMessageText);
                    resultsTitle.classList.add('hidden');
                } else {
                     const errorLi = document.createElement('li');
                     errorLi.textContent = errorMessageText;
                     errorLi.className = 'text-sm text-red-600 italic py-1';
                     parentListElement.appendChild(errorLi);
                      // Reset button on error
                      if (triggerButton) {
                          triggerButton.innerHTML = '<i class="fas fa-chevron-down"></i> View Dependencies';
                          triggerButton.disabled = false;
                          triggerButton.classList.remove('expanded');
                          parentListElement.classList.remove('visible'); // Hide list on error
                          parentListElement.style.maxHeight = '0';
                      }
                }
                 if (depth === 0) throw error;
            } finally {
                 activeFetches.delete(fetchKey);
            }
        }

         async function generateApiError(response, name, version, apiName) {
             let message = `API Error (${response.status}) for ${name}`;
             if (response.status === 404) {
                  if (version === 'latest' && apiName.includes('latest lookup')) {
                     message = `Package '${name}' not found on PyPI.`;
                  } else {
                     message = `Package '${name}' (version: ${version}) not found on PyPI.`;
                  }
             } else {
                 try {
                     const errorData = await response.json();
                     message = `PyPI API Error (${response.status}): ${errorData.message || response.statusText}`;
                 } catch (e) {
                     message = `PyPI API Error (${response.status}): ${response.statusText}`;
                 }
             }
             return new Error(message);
         }

        function renderDependencyItems(dependencies, parentListElement, depth) {
            const pipDepRegex = /^([a-zA-Z0-9._-]+)(?:\[([^\]]+)\])?\s*(?:\(([^)]*)\))?.*?$/;

            dependencies.forEach(depString => {
                let depName = '';
                let depVersionSpec = '';
                let isExpandable = true; // Assume expandable unless marked otherwise

                if (depString.includes(';')) {
                     depName = depString.split(';')[0].trim().split(/[=<>!~[ (]/)[0].trim();
                     depVersionSpec = depString; // Show full string with marker
                     isExpandable = false; // Don't expand items with markers
                } else {
                     const match = depString.match(pipDepRegex);
                     if (match) {
                         depName = match[1];
                         const extras = match[2] ? `[${match[2]}]` : '';
                         const version = match[3] ? `(${match[3].trim()})` : '';
                         depVersionSpec = `${extras}${version}`.trim();
                     } else {
                         console.warn("Could not parse dependency string:", depString);
                         depName = depString.split(/[=<>!~[ (]/)[0].trim();
                         depVersionSpec = depString;
                         isExpandable = false; // Don't expand if parse fails
                     }
                }

                 if (!depName) return;

                // --- Create DOM Elements (Google Search Result Style) ---
                const itemContainer = document.createElement('li');
                itemContainer.className = 'dependency-item-container';

                const itemDiv = document.createElement('div'); // Main container for this result item
                itemDiv.className = 'dependency-item';

                // Package Name (like a result title)
                const nameLink = document.createElement('a');
                nameLink.href = `https://pypi.org/project/${depName}/`; // Link to PyPI page
                nameLink.target = '_blank'; // Open in new tab
                nameLink.rel = 'noopener noreferrer';
                nameLink.className = 'package-name';
                nameLink.textContent = depName;

                // Version Specifier (like URL/breadcrumb)
                const versionSpan = document.createElement('span');
                versionSpan.className = 'version-spec';
                versionSpan.textContent = depVersionSpec || 'any'; // Show 'any' if no spec
                versionSpan.title = depVersionSpec;

                const infoDiv = document.createElement('div');
                infoDiv.className = 'dependency-info';
                infoDiv.appendChild(nameLink);
                infoDiv.appendChild(versionSpan);

                itemDiv.appendChild(infoDiv);

                // Actions (View Dependencies button)
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'dependency-actions';

                // Sub-list container (initially hidden)
                const subList = document.createElement('ul');
                subList.className = 'sub-list'; // Handles animation via CSS

                if (isExpandable) {
                    const viewDepsButton = document.createElement('button');
                    viewDepsButton.className = 'view-deps-button';
                    viewDepsButton.innerHTML = '<i class="fas fa-chevron-down"></i> View Dependencies';
                    viewDepsButton.title = `Load dependencies for ${depName}`;

                    viewDepsButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isExpanded = viewDepsButton.classList.toggle('expanded');
                        subList.classList.toggle('visible', isExpanded);

                        if (isExpanded) {
                             // Fetch only if list is empty
                            if (subList.children.length === 0) {
                                viewDepsButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...'; // Show loading state
                                viewDepsButton.disabled = true;
                                fetchAndDisplayDependencies(depName, 'latest', subList, depth);
                            } else {
                                // If already loaded, just expand and update button
                                subList.style.maxHeight = subList.scrollHeight + "px";
                                viewDepsButton.innerHTML = '<i class="fas fa-minus"></i> Hide Dependencies';
                            }
                        } else {
                            // Collapse
                            subList.style.maxHeight = '0';
                            viewDepsButton.innerHTML = '<i class="fas fa-chevron-down"></i> View Dependencies';
                        }
                    });
                    actionsDiv.appendChild(viewDepsButton);
                } else {
                     // Optionally add a note if not expandable due to marker
                     if (depString.includes(';')) {
                         const markerNote = document.createElement('span');
                         markerNote.className = 'text-xs text-gray-400 italic ml-2';
                         markerNote.textContent = '(Conditional dependency)';
                         actionsDiv.appendChild(markerNote);
                     }
                }

                itemDiv.appendChild(actionsDiv);
                itemContainer.appendChild(itemDiv);
                itemContainer.appendChild(subList); // Add sublist container after the main item div

                parentListElement.appendChild(itemContainer);
            });
        }

        function showLoading(isLoading) {
            loadingIndicator.classList.toggle('hidden', !isLoading);
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            resultsDiv.classList.add('hidden'); // Hide results area on error
        }

        function clearResultsAndErrors() {
            dependencyTreeUl.innerHTML = '';
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            resultsTitle.classList.add('hidden');
            noDependenciesMessage.classList.add('hidden');
            resultsDiv.classList.add('hidden'); // Hide results section
            activeFetches.clear();
        }

         function createMiniLoader() {
            // No longer needed with button loading state
            return null;
         }

    </script>

</body>
</html>
