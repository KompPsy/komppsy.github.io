<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .dark body {
            background-color: #111827;
        }
        .result-item {
             border-bottom: 1px solid #e5e7eb;
             padding-bottom: 1.5rem;
             margin-bottom: 1.5rem;
        }
        .dark .result-item {
            border-bottom-color: #374151;
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        .summary-loader, .enhance-loader {
            width: 16px;
            height: 16px;
            border-width: 2px;
            animation: spin 0.5s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Header with smaller search bar (initially hidden) -->
    <header id="header" class="hidden sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-md p-2">
        <div class="container mx-auto flex items-center gap-4">
             <a href="#" id="logo-link" class="text-2xl font-bold text-gray-800 dark:text-white flex-shrink-0">
                <i class="fas fa-brain text-blue-500"></i> InfraSearch
            </a>
            <div class="relative flex-grow max-w-2xl mx-auto">
                <input type="text" id="top-search-input" placeholder="Search..." class="w-full h-12 pl-4 pr-14 rounded-full text-md bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 dark:text-gray-300">
                <button id="top-search-button" class="absolute right-1 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-10 h-10 flex items-center justify-center transition-transform duration-200 transform active:scale-95">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="main-container" class="min-h-screen">
        <!-- Hero Search Container (initially visible) -->
        <div id="hero-search-container" class="flex items-center justify-center min-h-screen">
             <div class="w-full max-w-2xl px-4">
                <div class="text-center mb-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">
                        <i class="fas fa-brain text-blue-500"></i> InfraSearch
                    </h1>
                </div>
                <div class="relative bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center pr-2">
                    <input type="text" id="hero-search-input" placeholder="Search for models, repositories, or keywords..." class="w-full h-16 pl-6 pr-4 rounded-full text-lg bg-transparent focus:outline-none text-gray-700 dark:text-gray-300">
                    <button id="enhance-button" class="flex-shrink-0 text-sm bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-300 hover:bg-purple-200 dark:hover:bg-purple-800 font-semibold py-2 px-4 rounded-full flex items-center gap-2">
                         <div class="enhance-loader loader hidden"></div>
                         <span class="button-text">✨ Enhance</span>
                    </button>
                    <button id="hero-search-button" class="flex-shrink-0 ml-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition-transform duration-200 transform active:scale-95">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
                <div id="suggestions-container" class="mt-4 w-full max-w-2xl hidden">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">AI Suggestions:</p>
                    <div id="suggestions-list" class="flex flex-col gap-2">
                    </div>
                    <p id="suggestions-error" class="text-sm text-red-500 hidden"></p>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-section" class="hidden container mx-auto p-4 md:p-6 lg:max-w-4xl">
            <!-- Filter Controls -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                <p id="results-stats" class="text-sm text-gray-600 dark:text-gray-400"></p>
                <div>
                    <label for="sort-filter" class="mr-2 text-gray-600 dark:text-gray-400">Sort by:</label>
                    <select id="sort-filter" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="best_match">Best Match</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="stars">Most Popular</option>
                    </select>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="text-center py-10 hidden">
                 <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32 mx-auto"></div>
                 <p class="mt-4 text-lg">Searching the digital universe...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-center py-10 hidden">
                <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                <h3 class="text-2xl font-semibold">Oops! Something went wrong.</h3>
                <p id="error-text" class="text-gray-500 dark:text-gray-400 mt-2"></p>
            </div>
            
            <!-- Results List -->
            <div id="results-list" class="flex flex-col">
                <!-- Result items will be injected here -->
            </div>
             <div id="no-results" class="text-center py-10 hidden">
                <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
                <h3 class="text-2xl font-semibold">No Results Found</h3>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Try a different search query.</p>
            </div>
        </div>
    </div>
    
    <!-- Summary Modal -->
    <div id="summary-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div id="modal-backdrop" class="fixed inset-0 modal-backdrop" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 dark:bg-blue-900 sm:mx-0 sm:h-10 sm:w-10">
                           <i class="fas fa-brain text-blue-500"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">AI Summary</h3>
                            <div class="mt-2">
                                <p id="summary-content" class="text-sm text-gray-500 dark:text-gray-400"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="close-modal-button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const header = document.getElementById('header');
            const heroSearchContainer = document.getElementById('hero-search-container');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const resultsStats = document.getElementById('results-stats');
            const loader = document.getElementById('loader');
            const noResults = document.getElementById('no-results');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const sortFilter = document.getElementById('sort-filter');
            const logoLink = document.getElementById('logo-link');

            // Search inputs and buttons
            const heroSearchInput = document.getElementById('hero-search-input');
            const heroSearchButton = document.getElementById('hero-search-button');
            const topSearchInput = document.getElementById('top-search-input');
            const topSearchButton = document.getElementById('top-search-button');
            
            // AI Feature Elements
            const enhanceButton = document.getElementById('enhance-button');
            const suggestionsContainer = document.getElementById('suggestions-container');
            const suggestionsList = document.getElementById('suggestions-list');
            const suggestionsError = document.getElementById('suggestions-error');

            // Modal elements
            const summaryModal = document.getElementById('summary-modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const closeModalButton = document.getElementById('close-modal-button');
            const summaryContent = document.getElementById('summary-content');

            let allResults = [];

            // --- EVENT LISTENERS ---
            heroSearchButton.addEventListener('click', () => handleSearch(heroSearchInput.value));
            heroSearchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch(heroSearchInput.value);
            });
            topSearchButton.addEventListener('click', () => handleSearch(topSearchInput.value));
            topSearchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch(topSearchInput.value);
            });
            enhanceButton.addEventListener('click', enhanceQuery);
            sortFilter.addEventListener('change', () => renderResults(sortResults(allResults)));
            logoLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.reload();
            });
            
            // Modal Listeners
            closeModalButton.addEventListener('click', () => summaryModal.classList.add('hidden'));
            modalBackdrop.addEventListener('click', () => summaryModal.classList.add('hidden'));


            // --- Main Search Handler ---
            function handleSearch(query) {
                const trimmedQuery = query.trim();
                if (!trimmedQuery) return;
                performSearch(trimmedQuery);
            }

            // --- GEMINI API CALL (SUMMARY) ---
            async function getRepoSummary(title, description, button) {
                const buttonText = button.querySelector('.button-text');
                const buttonLoader = button.querySelector('.summary-loader');

                buttonText.textContent = 'Summarizing...';
                buttonLoader.classList.remove('hidden');
                button.disabled = true;

                const prompt = `Provide a concise, one-paragraph summary for a software project. Focus on its main purpose and key features or technologies. Be clear and direct. Project Title: "${title}". Description: "${description || 'Not provided.'}"`;

                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                       throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const summary = result.candidates[0].content.parts[0].text;
                        summaryContent.textContent = summary;
                        summaryModal.classList.remove('hidden');
                    } else {
                        throw new Error("Invalid summary response from API.");
                    }
                } catch (error) {
                    console.error("Gemini summary failed:", error);
                    summaryContent.textContent = `Sorry, we couldn't generate a summary at this time. Error: ${error.message}`;
                    summaryModal.classList.remove('hidden');
                } finally {
                     buttonText.textContent = '✨ Summarize';
                     buttonLoader.classList.add('hidden');
                     button.disabled = false;
                }
            }
            
            // --- GEMINI API CALL (ENHANCE QUERY) ---
            async function enhanceQuery() {
                const query = heroSearchInput.value.trim();
                if (!query) {
                    suggestionsError.textContent = 'Please enter a topic to enhance.';
                    suggestionsError.classList.remove('hidden');
                    suggestionsContainer.classList.remove('hidden');
                    return;
                }

                const buttonText = enhanceButton.querySelector('.button-text');
                const buttonLoader = enhanceButton.querySelector('.enhance-loader');
                
                buttonText.textContent = 'Enhancing...';
                buttonLoader.classList.remove('hidden');
                enhanceButton.disabled = true;
                suggestionsList.innerHTML = '';
                suggestionsError.classList.add('hidden');

                const prompt = `You are an expert search query enhancer for a developer platform that searches GitHub, GitLab, and Hugging Face. Given a user's query, generate 3 improved, more specific, or technically-relevant search queries that would help a developer find better results. Return the result as a valid JSON array of 3 strings. For example, for the query 'image recognition', you could return [\"image classification using cnn tensorflow\", \"object detection with YOLOv5\", \"pytorch image segmentation model\"]. Do not include any explanation, just the JSON array. User's Query: '${query}'`;
                
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: { type: "ARRAY", items: { type: "STRING" } }
                    }
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    
                    const result = await response.json();
                    if (!result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        throw new Error("Invalid suggestions response from API.");
                    }
                    const suggestions = JSON.parse(result.candidates[0].content.parts[0].text);
                    suggestions.forEach(suggestion => {
                        const suggestionEl = document.createElement('button');
                        suggestionEl.className = 'w-full text-left p-3 bg-white dark:bg-gray-700 rounded-lg hover:bg-blue-50 dark:hover:bg-gray-600 transition-colors duration-150 shadow';
                        suggestionEl.textContent = suggestion;
                        suggestionEl.onclick = () => {
                            heroSearchInput.value = suggestion;
                            suggestionsContainer.classList.add('hidden');
                            handleSearch(suggestion);
                        };
                        suggestionsList.appendChild(suggestionEl);
                    });
                    suggestionsContainer.classList.remove('hidden');
                } catch (error) {
                    console.error("Gemini enhance query failed:", error);
                    suggestionsError.textContent = `Could not get suggestions: ${error.message}`;
                    suggestionsError.classList.remove('hidden');
                    suggestionsContainer.classList.remove('hidden');
                } finally {
                    buttonText.textContent = '✨ Enhance';
                    buttonLoader.classList.add('hidden');
                    enhanceButton.disabled = false;
                }
            }


            // --- API FETCHING (SEARCH) ---
            async function performSearch(query) {
                // Transition UI
                heroSearchContainer.classList.add('hidden');
                header.classList.remove('hidden');
                topSearchInput.value = query;
                resultsSection.classList.remove('hidden');
                resultsList.innerHTML = '';
                loader.classList.remove('hidden');
                noResults.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                const startTime = performance.now();
                try {
                    const [githubResults, gitlabResults, huggingfaceResults] = await Promise.all([
                        fetchGitHub(query),
                        fetchGitLab(query),
                        fetchHuggingFace(query)
                    ]);
                    
                    allResults = [...githubResults, ...gitlabResults, ...huggingfaceResults];
                    
                    const endTime = performance.now();
                    const searchTime = ((endTime - startTime) / 1000).toFixed(2);
                    resultsStats.textContent = `Found ${allResults.length} results for "${query}" in ${searchTime} seconds.`;
                    
                    if(allResults.length === 0) {
                        noResults.classList.remove('hidden');
                    } else {
                        renderResults(sortResults(allResults));
                    }

                } catch (error) {
                    console.error("Search failed:", error);
                    errorText.textContent = error.message || "Please check your network connection and try again.";
                    errorMessage.classList.remove('hidden');
                } finally {
                    loader.classList.add('hidden');
                }
            }

            async function fetchGitHub(query) {
                const response = await fetch(`https://api.github.com/search/repositories?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`GitHub API error: ${response.statusText}`);
                const data = await response.json();
                return data.items.map(item => ({
                    source: 'GitHub',
                    id: item.id,
                    title: item.full_name,
                    description: item.description,
                    url: item.html_url,
                    stars: item.stargazers_count,
                    updated: new Date(item.updated_at),
                    avatar: item.owner.avatar_url
                }));
            }

            async function fetchGitLab(query) {
                const response = await fetch(`https://gitlab.com/api/v4/projects?search=${encodeURIComponent(query)}&scope=projects`);
                 if (!response.ok) throw new Error(`GitLab API error: ${response.statusText}`);
                const data = await response.json();
                return data.map(item => ({
                    source: 'GitLab',
                    id: item.id,
                    title: item.path_with_namespace,
                    description: item.description,
                    url: item.web_url,
                    stars: item.star_count,
                    updated: new Date(item.last_activity_at),
                    avatar: item.avatar_url || 'https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png'
                }));
            }

            async function fetchHuggingFace(query) {
                const response = await fetch(`https://huggingface.co/api/models?search=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`Hugging Face API error: ${response.statusText}`);
                const data = await response.json();
                return data.map(item => {
                    const authorChar = item.author ? item.author.charAt(0) : (item.modelId ? item.modelId.charAt(0) : 'M');
                    return {
                        source: 'Hugging Face',
                        id: item.modelId,
                        title: item.modelId,
                        description: `Pipeline: ${item.pipeline_tag || 'N/A'}. Downloads: ${item.downloads || 0}.`,
                        url: `https://huggingface.co/${item.modelId}`,
                        stars: item.likes || 0,
                        updated: new Date(item.lastModified),
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(authorChar)}&background=random`
                    };
                });
            }

            // --- SORTING ---
            function sortResults(results) {
                const sortValue = sortFilter.value;
                return [...results].sort((a, b) => {
                    switch (sortValue) {
                        case 'newest':
                            return b.updated - a.updated;
                        case 'oldest':
                            return a.updated - b.updated;
                        case 'stars':
                            return b.stars - a.stars;
                        case 'best_match':
                        default:
                            return 0; // API default is relevance
                    }
                });
            }

            // --- RENDERING ---
            function renderResults(results) {
                resultsList.innerHTML = '';
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'result-item py-4';
                    
                    const sourceIcon = {
                        'GitHub': { icon: 'fab fa-github', color: 'text-gray-800 dark:text-white' },
                        'GitLab': { icon: 'fab fa-gitlab', color: 'text-orange-500' },
                        'Hugging Face': { icon: 'fas fa-robot', color: 'text-yellow-400' }
                    };
                    
                    const displayUrl = result.url.replace(/^https?:\/\//, '');

                    item.innerHTML = `
                        <div>
                            <div class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-400">
                                <img src="${result.avatar}" onerror="this.onerror=null;this.src='https://placehold.co/24x24/e2e8f0/64748b?text=??';" alt="Avatar" class="w-6 h-6 rounded-full">
                                <span class="truncate">${displayUrl}</span>
                                <i class="${sourceIcon[result.source].icon} ${sourceIcon[result.source].color}" title="${result.source}"></i>
                            </div>
                            <a href="${result.url}" target="_blank" rel="noopener noreferrer" class="block mt-1">
                                <h3 class="text-xl font-medium text-blue-600 hover:underline dark:text-blue-400">${result.title}</h3>
                            </a>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mt-2">${result.description || 'No description available.'}</p>
                            <div class="mt-3 flex items-center justify-between">
                                <div class="text-xs text-gray-500 dark:text-gray-500 flex items-center gap-x-4">
                                    <span><i class="fas fa-star text-yellow-500 mr-1"></i> ${result.stars.toLocaleString()} Stars</span>
                                    <span><i class="fas fa-clock mr-1"></i> Updated: ${result.updated.toLocaleDateString()}</span>
                                </div>
                                <button class="summarize-btn text-sm bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-800 font-semibold py-1 px-3 rounded-full flex items-center gap-2">
                                    <div class="summary-loader loader hidden"></div>
                                    <span class="button-text">✨ Summarize</span>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    const summarizeBtn = item.querySelector('.summarize-btn');
                    summarizeBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        getRepoSummary(result.title, result.description, summarizeBtn);
                    });

                    resultsList.appendChild(item);
                });
            }
        });
    </script>

</body>
</html>
