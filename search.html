<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .search-container {
            transition: all 0.3s ease-in-out;
        }
        .search-bar-top {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }
        .search-bar-center {
            min-height: calc(100vh - 4rem);
        }
        .result-card {
            border: 1px solid #e5e7eb;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="main-container" class="min-h-screen">
        <!-- Search Container -->
        <div id="search-container" class="search-container flex items-center justify-center search-bar-center">
            <div class="w-full max-w-2xl px-4">
                <div class="text-center mb-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">
                        <i class="fas fa-brain text-blue-500"></i> InfraSearch
                    </h1>
                </div>
                <div class="relative bg-white dark:bg-gray-800 rounded-full shadow-lg">
                    <input type="text" id="search-input" placeholder="Search for models, repositories, or keywords..." class="w-full h-16 pl-6 pr-20 rounded-full text-lg bg-transparent focus:outline-none text-gray-700 dark:text-gray-300">
                    <button id="search-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center transition-transform duration-200 transform active:scale-95">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-section" class="hidden container mx-auto p-4 md:p-6">
            <!-- Filter Controls -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Search Results</h2>
                <div>
                    <label for="sort-filter" class="mr-2 text-gray-600 dark:text-gray-400">Sort by:</label>
                    <select id="sort-filter" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="best_match">Best Match</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="stars">Most Popular</option>
                    </select>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="text-center py-10 hidden">
                 <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32 mx-auto"></div>
                 <p class="mt-4 text-lg">Searching the digital universe...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-center py-10 hidden">
                <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                <h3 class="text-2xl font-semibold">Oops! Something went wrong.</h3>
                <p id="error-text" class="text-gray-500 dark:text-gray-400 mt-2"></p>
            </div>
            
            <!-- Results Grid -->
            <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Result cards will be injected here -->
            </div>
             <div id="no-results" class="text-center py-10 hidden">
                <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
                <h3 class="text-2xl font-semibold">No Results Found</h3>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Try a different search query.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const sortFilter = document.getElementById('sort-filter');
            const searchContainer = document.getElementById('search-container');
            const resultsSection = document.getElementById('results-section');
            const resultsGrid = document.getElementById('results-grid');
            const loader = document.getElementById('loader');
            const noResults = document.getElementById('no-results');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            let allResults = [];

            // --- EVENT LISTENERS ---
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            sortFilter.addEventListener('change', () => {
                renderResults(sortResults(allResults));
            });

            // --- API FETCHING ---
            async function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;

                // Transition UI
                searchContainer.classList.remove('search-bar-center');
                searchContainer.classList.add('search-bar-top');
                resultsSection.classList.remove('hidden');
                resultsGrid.innerHTML = '';
                loader.classList.remove('hidden');
                noResults.classList.add('hidden');
                errorMessage.classList.add('hidden');

                try {
                    const [githubResults, gitlabResults, huggingfaceResults] = await Promise.all([
                        fetchGitHub(query),
                        fetchGitLab(query),
                        fetchHuggingFace(query)
                    ]);
                    
                    allResults = [...githubResults, ...gitlabResults, ...huggingfaceResults];
                    
                    if(allResults.length === 0) {
                        noResults.classList.remove('hidden');
                    } else {
                        renderResults(sortResults(allResults));
                    }

                } catch (error) {
                    console.error("Search failed:", error);
                    errorText.textContent = error.message || "Please check your network connection and try again.";
                    errorMessage.classList.remove('hidden');
                } finally {
                    loader.classList.add('hidden');
                }
            }

            async function fetchGitHub(query) {
                const response = await fetch(`https://api.github.com/search/repositories?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`GitHub API error: ${response.statusText}`);
                const data = await response.json();
                return data.items.map(item => ({
                    source: 'GitHub',
                    id: item.id,
                    title: item.full_name,
                    description: item.description,
                    url: item.html_url,
                    stars: item.stargazers_count,
                    updated: new Date(item.updated_at),
                    avatar: item.owner.avatar_url
                }));
            }

            async function fetchGitLab(query) {
                const response = await fetch(`https://gitlab.com/api/v4/projects?search=${encodeURIComponent(query)}&scope=projects`);
                 if (!response.ok) throw new Error(`GitLab API error: ${response.statusText}`);
                const data = await response.json();
                return data.map(item => ({
                    source: 'GitLab',
                    id: item.id,
                    title: item.path_with_namespace,
                    description: item.description,
                    url: item.web_url,
                    stars: item.star_count,
                    updated: new Date(item.last_activity_at),
                    avatar: item.avatar_url || 'https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png'
                }));
            }

            async function fetchHuggingFace(query) {
                const response = await fetch(`https://huggingface.co/api/models?search=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`Hugging Face API error: ${response.statusText}`);
                const data = await response.json();
                return data.map(item => {
                    // FIX: Handle cases where item.author might be undefined.
                    const authorChar = item.author ? item.author.charAt(0) : (item.modelId ? item.modelId.charAt(0) : 'M');
                    return {
                        source: 'Hugging Face',
                        id: item.modelId,
                        title: item.modelId,
                        description: `Pipeline: ${item.pipeline_tag || 'N/A'}. Downloads: ${item.downloads || 0}.`,
                        url: `https://huggingface.co/${item.modelId}`,
                        stars: item.likes || 0,
                        updated: new Date(item.lastModified),
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(authorChar)}&background=random`
                    };
                });
            }

            // --- SORTING ---
            function sortResults(results) {
                const sortValue = sortFilter.value;
                return [...results].sort((a, b) => {
                    switch (sortValue) {
                        case 'newest':
                            return b.updated - a.updated;
                        case 'oldest':
                            return a.updated - b.updated;
                        case 'stars':
                            return b.stars - a.stars;
                        case 'best_match':
                        default:
                            return 0; // API default is relevance
                    }
                });
            }

            // --- RENDERING ---
            function renderResults(results) {
                resultsGrid.innerHTML = '';
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'result-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-5 flex flex-col';
                    
                    const sourceIcon = {
                        'GitHub': { icon: 'fab fa-github', color: 'text-gray-800 dark:text-white' },
                        'GitLab': { icon: 'fab fa-gitlab', color: 'text-orange-500' },
                        'Hugging Face': { icon: 'fas fa-robot', color: 'text-yellow-400' }
                    };

                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex items-start justify-between mb-3">
                                <a href="${result.url}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3">
                                    <img src="${result.avatar}" onerror="this.onerror=null;this.src='https://placehold.co/40x40/e2e8f0/64748b?text=??';" alt="Avatar" class="w-10 h-10 rounded-full">
                                    <div>
                                        <h3 class="text-lg font-bold text-blue-600 hover:underline dark:text-blue-400 break-all">${result.title}</h3>
                                    </div>
                                </a>
                                <i class="${sourceIcon[result.source].icon} ${sourceIcon[result.source].color} text-2xl" title="${result.source}"></i>
                            </div>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${result.description || 'No description available.'}</p>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 pt-3 mt-auto">
                            <span><i class="fas fa-star text-yellow-500 mr-1"></i> ${result.stars.toLocaleString()}</span>
                            <span><i class="fas fa-clock mr-1"></i> ${result.updated.toLocaleDateString()}</span>
                        </div>
                    `;
                    resultsGrid.appendChild(card);
                });
            }
        });
    </script>

</body>
</html>
